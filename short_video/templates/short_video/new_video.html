{% extends "short_video/base.html" %}

{% load bootstrap4 %}

{% block page_header %}
  <h2>Add a new video:</h2>
{% endblock page_header %}

{% block content %}
    
  <form enctype="multipart/form-data" action="{% url 'short_video:new_video' %}" method='post'>
    {% csrf_token %}
    {% bootstrap_form form %}
    {% buttons %}
        <button name="submit" class='btn btn-primary'>Add video</button>
    {% endbuttons %}
  </form>
    
{% endblock content %}
