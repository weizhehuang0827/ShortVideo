{% extends "learning_logs/base.html" %}

{% load bootstrap4 %}

{% block page_header %}
  <h3>{{ video }}</h3>
{% endblock page_header %}

{% block content %}
    
  <form action="{% url 'learning_logs:edit_video_info' video.id %}" method='post'>
    {% csrf_token %}
    {% bootstrap_form form %}
    {% buttons %}
        <button name="submit" class="btn btn-primary">Save changes</button>
    {% endbuttons %}
  </form>

{% endblock content %}
